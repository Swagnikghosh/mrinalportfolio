<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>EMI Calculator</title>
</head>
<body>
    <div id="calculator">
        <h2>EMI Calculator</h2>
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter Interest Rate" required>

        <label for="loanTenure">Loan Tenure (years):</label>
        <input type="number" id="loanTenure" placeholder="Enter Loan Tenure" required>

        <button onclick="calculateEMI()" class="btn">Calculate EMI</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateEMI() {
            var loanAmount = document.getElementById('loanAmount').value;
            var interestRate = document.getElementById('interestRate').value / 100 / 12; // Monthly interest rate
            var loanTenure = document.getElementById('loanTenure').value * 12; // Convert years to months

            var emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTenure)) / (Math.pow(1 + interestRate, loanTenure) - 1);

            document.getElementById('result').innerHTML = "EMI: Rs." + emi.toFixed(2);
        }
    </script>
</body>
</html>
