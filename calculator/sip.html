<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<div id="calculator">
  <h2>SIP Calculator</h2>
  <label for="investment">Monthly Investment:</label>
  <input type="number" id="investment" placeholder="Enter monthly investment">

  <label for="rate">Annual Interest Rate (%):</label>
  <input type="number" id="rate" placeholder="Enter annual interest rate">

  <label for="years">Investment Period (Years):</label>
  <input type="number" id="years" placeholder="Enter investment period in years">

  <button onclick="calculateSIP()" class="btn">Calculate</button>

  <div id="result"></div>
</div>

<script>
  function calculateSIP() {
    const investment = parseFloat(document.getElementById('investment').value);
    const rate = parseFloat(document.getElementById('rate').value);
    const years = parseFloat(document.getElementById('years').value);

    const monthlyRate = rate / 12 / 100;
    const numberOfPayments = years * 12;

    const futureValue = investment * ((Math.pow(1 + monthlyRate, numberOfPayments) - 1) / monthlyRate) * (1 + monthlyRate);

    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `Future Value: Rs.${futureValue.toFixed(2)}`;
  }
</script>

</body>
</html>
